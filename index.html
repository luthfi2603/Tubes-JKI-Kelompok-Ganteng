<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi dan Dekripsi</title>
    <link rel="stylesheet" href="./assets/css/output.css">
</head>
<body>
    <div class="w-full flex flex-col justify-center items-center md:max-w-screen-lg mx-auto ">
        <!-- HEADER -->
        <header>
            <div class="flex flex-col items-center py-10 gap-1 text-white">
                <p class="text-3xl font-bold">Enkripsi dan Dekripsi Teks</p>
                <p>Silakan masukkan teks yang ingin anda enkripsi dan dekripsi</p>
            </div>
        </header>

        <!-- CONTENT -->
         <div class="flex flex-col gap-3 w-9/12 border border-1 rounded-lg bg-white py-3 items-center justify-center">
            <div class="flex w-full justify-center">
                <select class="select select-primary w-full max-w-xs">
                    <option disabled selected>Pilih algoritma</option>
                    <option>DES</option>
                    <option>Blowfish</option>
                    <option>RC2</option>
                  </select>
            </div>
            <div class="flex gap-2 justify-center">
                <button class="py-1 px-3 border-2 border-black rounded-lg text-black font-bold hover:text-white hover:bg-black">Enkripsi</button>
                <button class="py-1 px-3 border-2 border-black rounded-lg text-black font-bold hover:text-white hover:bg-black">Dekripsi</button>
            </div>

            <div class="flex flex-col border-2 border-black rounded-lg w-8/12 p-3">
                <div class="flex flex-col gap-3">
                    <div class="flex flex-col ">
                        <p class="text-2xl text-black font-bold">Enkripsi Teks</p>
                        <p class="text-base text-black italic font-normal">Mengubah plain teks menjadi cipher teks</p>
                    </div>

                    <div class="flex flex-col gap-1">
                        <label for="plain" class="text-lg font-semibold text-black">Masukkan teks</label>
                        <input type="text" placeholder="Type here" class="input input-bordered input-md w-full max-w-full" />
                    </div>

                    <div class="flex flex-col gap-1">
                        <label for="plain" class="text-lg font-semibold text-black">Key</label>
                        <input type="text" placeholder="Type here" class="input input-bordered input-md w-full max-w-full" />
                    </div>

                    <div class="flex flex-col gap-1">
                        <p class="text-xl font-semibold text-black">Hasil</p>
                        
                        <div class="grid grid-cols-8 gap-2 w-full max-w-[23rem]">
                            <label for="npm-install" class="sr-only">Label</label>
                            <input id="npm-install" type="text" class="col-span-6 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" value="npm install flowbite" disabled readonly>
                            <button data-copy-to-clipboard-target="npm-install" class="col-span-2 text-white bg-indigo-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 items-center inline-flex justify-center">
                                <span id="default-message">Copy</span>
                                <span id="success-message" class="hidden inline-flex items-center">
                                    <svg class="w-3 h-3 text-white me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                                    </svg>
                                    Copied!
                                </span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

         </div>
    </div>

    <script>
        
    
    const clipboard = FlowbiteInstances.getInstance('CopyClipboard', 'npm-install');
    const $defaultMessage = document.getElementById('default-message');
    const $successMessage = document.getElementById('success-message');

    clipboard.updateOnCopyCallback((clipboard) => {
        $defaultMessage.classList.add('hidden');
        $successMessage.classList.remove('hidden');

        // reset to default state
        setTimeout(() => {
            $defaultMessage.classList.remove('hidden');
            $successMessage.classList.add('hidden');
        }, 2000);
    })


    </script>
</body>
</html>
